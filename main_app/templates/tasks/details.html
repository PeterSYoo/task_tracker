{% extends 'base.html' %} {% block content %}

{% load static %}

{% block extrahead %}
<link rel="stylesheet" href="{% static "css/tasks.css" %}">
{% endblock %}

<h1>Task Details</h1>

<div class="task-details">
  <div class="task-details--card">
    <span class="task-details--card-name">Name: {{ tasks.name }}</span><br>
    <span class="task-details--card-description">Description: {{ tasks.description }}</span>

    <div class="task-details--edit-delete-wrapper">
      <div class="task-details--edit">
        <a href="{% url 'tasks_update' tasks.id %}">
          <input class="task-details--edit-btn" type="button" value="EDIT"></input>
        </a>
      </div>
      <div class="task-details--delete">
        <a href="{% url 'tasks_delete' tasks.id %}">
          <input class="task-details--delete-btn" type="button" value="DELETE"></input>
        </a>
      </div>
    </div>
  </div>

</div>

{% endblock %}
