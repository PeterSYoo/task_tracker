{% extends 'base.html' %}  {% block content %}

{% load static %}

{% block extrahead %}
<link rel="stylesheet" href="{% static "css/tasks.css" %}">
{% endblock %}

{% if object %}
<h1>Edit <span class="teal-text">{{object.name}}</span></h1>
{% else %}
<h1>Add Tasks</h1>
{% endif %}
<!-- Leaving the action empty makes the form post to the same url used to display it -->
<form action="" method="post">
  <div class="task--new">
    <div class="task--new-timer">
      00:00:00
    </div> 
    <div class="task--new-dots">
      <img class="dots-vertical" src="https://i.imgur.com/xinjA2G.png"> 
    </div>
    <div class="task--new-start">
      <input class="timer-start" type="button" value="START"></input>
    </div>
    <div class="task--new-stop">
      <input class="timer-stop" type="button" value="PAUSE"></input>
    </div>
    <div class="task--new-reset">
      <input class="timer-reset" type="button" value="RESET"></input>
    </div>
  </div>
  <!-- Django requires the following for security purposes -->
  {% csrf_token %}
  <table>
    <!-- Render the inputs inside of <tr>s & <td>s -->
    {{ form.as_table }}
  </table>
  <br>
  <input type="submit" value="Submit!" class="btn" />
</form>
{% endblock %}
