{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
  />
  <link 
    rel="stylesheet" 
    type="text/css" 
    href="{% static 'css/style.css' %}" 
  />
  <script src="{% static 'js/timer.js' %}" defer></script>
  {% block extrahead %} {% endblock %}
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <title>Task Tracker</title>
</head>
<body>

  <header>
    <div class="header-logo">
      <a href="{% url 'home' %}">
        <img src="https://i.imgur.com/lmr8BNa.png" alt="">
      </a>
    </div>
    <div class="header-nav">
      {% if request.user.is_authenticated %}
      <div class="header-nav--tasks-create"><a href="{% url 'tasks_create' %}">START A TASK</a></div>
      <div class="header-nav--tasks"><a href="{% url 'tasks_index' %}">VIEW MY TASKS</a></div>
      <div class="header-nav--logout"><a href="{% url 'logout' %}">LOG OUT</a></div>
      {% else %}
      <div class="header-nav--signup"><a href="{% url 'signup' %}">SIGN UP</a></div>
      <div class="header-nav--login"><a href="{% url 'login' %}">LOG IN</a></div>
      {% endif %}
    </div>
  </header>

  <main>
    {% block content %} {% endblock %}
  </main>

  <footer>
    Coded and designed by Peter Yoo&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <a href="https://github.com/PeterSYoo" target="_blank" rel="noopener noreferrer"><img src="https://i.imgur.com/xv4MTCa.png" alt=""></a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <a href="https://www.linkedin.com/in/petersyoo/" target="_blank" rel="noopener noreferrer"><img src="https://i.imgur.com/7UD7VD4.png" alt=""></a>
  </footer>

</body>
</html>
