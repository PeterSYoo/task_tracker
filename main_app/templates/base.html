{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
  />
  <link 
    rel="stylesheet" 
    type="text/css" 
    href="{% static 'css/style.css' %}" 
  />
  <script src="{% static 'js/timer.js' %}" defer></script>
  {% block extrahead %} {% endblock %}
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <title>Task Tracker</title>
</head>
<body>

  <header>
    <div class="header-logo">
      <a href="{% url 'home' %}">Task Tracker</a>
    </div>
    <div class="header-nav">
      {% if request.user.is_authenticated %}
      <div class="header-nav--tasks-create"><a href="{% url 'tasks_create' %}">Start a Task</a></div>
      <div class="header-nav--tasks"><a href="{% url 'tasks_index' %}">View My Tasks</a></div>
      <div class="header-nav--logout"><a href="{% url 'logout' %}">Log Out</a></div>
      {% else %}
      <div class="header-nav--signup"><a href="{% url 'signup' %}">Sign Up</a></div>
      <div class="header-nav--login"><a href="{% url 'login' %}">Log In</a></div>
      {% endif %}
    </div>
  </header>

  <main>
    {% block content %} {% endblock %}
  </main>

  <footer>
    All Rights Reserved, Â© 2022 Task Tracker
  </footer>

</body>
</html>
